<div class="row">
  <div class="col card" *ngFor="let player of players">
    <p>{{ player.firstName }} {{ player.lastName }}</p>
    <img src="{{ player.image }}" />
    <p>{{ player.position }}</p>
    <p>{{ player.currentTeam }}</p>
    <p>{{ player.age }}</p>
    <p>{{ player.heightInCentimeters }} cm</p>
  </div>
</div>
