<div class="row">
  <div *ngFor="let team of this.teams" class="col card">
    <h2>{{team.Team}}</h2>
    <img src="{{team.Logo}}" />
    <h3>Points: {{team.Points}}</h3>
    <h4>Position: {{team.Position}}</h4>

    <div class="row">
      <p class="col">Wins: {{team.Wins}}</p>
      <p class="col">Lost: {{team.Lost}}</p>
      <p class="col">Draw: {{team.Draw}}</p>
    </div>
    <p>Stage: {{team.Stage}}</p>
  </div>
</div>
