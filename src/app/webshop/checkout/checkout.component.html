<h3>Cart</h3>

<div class="container card product" *ngFor="let product of products">
  <div class="product-details">
    <h4>{{ product.productName }}</h4>
    <img src="{{ product.imageSource }}" />
    <p>Price: {{ product.price }} HUF</p>
    <p>{{ product.productDescription }}</p>
  </div>
</div>
