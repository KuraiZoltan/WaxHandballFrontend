<div class="container">
  <h1>Register here</h1>
  <form #user="ngForm" (ngSubmit)="submit(user)">
    <div class="form-group">
      <label for="first-name">First name</label><br />
      <input type="text" name="first-name" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="last-name">Last Name</label><br />
      <input type="text" name="last-name" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="username">Username</label><br />
      <input type="text" name="username" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label><br />
      <input type="email" name="email" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label><br />
      <input type="password" name="password" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label><br />
      <input type="password" name="confirm-password" class="form-control" ngModel required>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
